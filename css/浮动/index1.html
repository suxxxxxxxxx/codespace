    <div class="text">探索浩瀚宇宙，发展航天事业，建设航天强国，是我们不懈追求的航天梦。经过几代航天人的接续奋斗，我国航天事业创造了以“两弹一星”、载人航天、月球探测为代表的辉煌成就，走出了一条自力更生、自主创新的发展道路，积淀了深厚博大的航天精神。

        ——2021年2月22日，习近平在会见探月工程嫦娥五号任务参研参试人员代表并参观月球样品和探月工程成果展览时的讲话</div>

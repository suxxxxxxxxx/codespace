<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="title">
        <img src="./左箭头.png" alt="Left Arrow" style="max-width: 20px; margin-right: 5px;">
        <span>
            <img src="./网易云音乐.png" alt="网易云音乐" style="max-width: 20px;">
            网易云音乐
        </span>
    </div>
    <div class="login-container">
        <form id="loginForm" onsubmit="submitForm()">
            <div id="username">
                <input type="text" placeholder="登录邮箱" required>
            </div>
            <div id="password">
                <input type="password" placeholder="密码" required>
            </div>
            <div>
                <button type="button" onclick="submitForm()">登录</button>
            </div>
        </form>
        <a href="#">重设密码</a>
    </div>
    <script>
        function submitForm() {
            const username = document.getElementById('username').getElementsByTagName('input')[0].value;
            const password = document.getElementById('password').getElementsByTagName('input')[0].value;

            // 构建请求参数
            // const data = {
            //     username: username,
            //     password: password
            // };

            // 使用 fetch 发送 POST 请求
            fetch(`http://192.168.31.45:3000/login?username=${username}&password=${password}`)
            .then(response => response.json())
            .then(data => {
                // 处理返回的数据
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>

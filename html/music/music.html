<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4311597_dseuqp630m5.css">
</head>
<body>
    <div class="music">
        <div class="music__head">
            <div class="bg"></div>
            <div class="music__head-title">
                <div class="back">
                    <i class="iconfont icon-leftarrow"></i>
                </div>
                <div class="title">正在播放</div>
            </div>
        </div>

        <div class="music__body">
            <div class="body-pic">
                <img src="https://5b0988e595225.cdn.sohucs.com/images/20190919/55e306da7e8843b89903bd1bed0d20b6.jpeg" alt="">
            </div>
            <div class="body-desc">
                <p class="name">说好不哭</p>
                <p class="author">周杰伦</p>
            </div>
            <div class="body-line">
                <div class="line-left"></div>
                <div class="line-right"></div>
                <div class="op-left">02:41</div>
                <div class="ed-right">04:41</div>
            </div>
            <div class="body-play">
                <div class="icon-container">
                    <div class="suijibofang">
                        <i class="iconfont icon-shunxubofang"></i>
                    </div>
                    <div class="shangyiqu">
                        <i class="iconfont icon-zuojiantou"></i>
                    </div>
                    <div class="bofang">
                        <i class="iconfont icon-bofang"></i>
                    </div>
                    <div class="xiayiqu">
                        <i class="iconfont icon-youjiantou"></i>
                    </div>
                    <div class="xihuan">
                        <i class="iconfont icon-aixin"></i>
                    </div>
                </div>
            </div>
            <div class="body-model">
                <div class="hq">
                    <i class="iconfont icon-tishifill"></i>
                </div>
                <div class="sq">
                    <i class="iconfont icon-xinxi"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

    <button id="btn">提交</button>
    <script>
        let btn = document.querySelector('#btn');
        function send(e){
            console.log('发送请求',e);
        }
        btn.addEventListener('click',debounce( send,1000))

        function debounce( fn,wait){
            let timer; 
            
            return function(){
                //arguments
                let args = arguments;
                let _this = this;
                if(timer){
                    clearTimeout(timer)
                }

                timer = setTimeout(function(){
                    fn.call(_this,...args)
                },wait)
            }
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage前端存储</title>
</head>
<body>
    <div class="wrapper">
        <h2>localStorage</h2>
        <p></p>
        <ul class="plates">
            <li>Loading Tapas...</li>
        </ul>
        <form class="add-items">
            <input type="text" name="item" placeholder="Item Name" required>
            <input type="submit" value="+ Add Item">
        </form>
    </div>
    <script>
        // window.localStorage.setItem('name','张三');
        const addItems = document.querySelector('.add-items');
        const itemsList = document.querySelector('.plates');
        const items = []
        function addItem(e){
            e.preventDefault();//阻止浏然器默认行为
            const item ={
                text:this.querySelector('[name=item]').value,
                done:false
            }
            items.push(item);
            //DOM更新的业务逻辑，将数据渲染到页面上
            populateList(items,itemsList);
        }
        function populateList(plates = [],platesList){
            //map将原数组返回一个新数组，callback return 一个新数组
            //join将数组转换成字符串
            platesList.innerHTML = plates.map((plate,i)=>{
                return `
                    <li>
                        <input type="checkbox" 
                        data-index=${i} 
                        id="item${i}" ${plate.done ? 'checked' : ''}>
                        <label for="item${i}">${plate.text}</label>
                    </li>
                `
            }).join('');
        }
        addItems.addEventListener('submit',addItem);
    </script>
</body>
</html>

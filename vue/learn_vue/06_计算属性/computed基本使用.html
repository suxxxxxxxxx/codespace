<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <template id="my-app">
        <h2>今天温度：{{tem}}度</h2>
        <h3>建议穿：{{suggestion}}</h3>

        <button @click="add">+</button>
        <button @click="mius">-</button>
    </template>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const App ={
            template:'#my-app',
            data(){
                return{
                  tem: 10,
                    // suggestion:'夹克',
                }
            },
            methods:{
                add(){
                    this.tem+=5
                    // if(this.tem>=30){
                    //     this.suggestion='短袖'
                    // }else if(this.tem <= 0){
                    //     this.suggestion='羽绒服'
                    // }else{
                    //     this.suggestion='夹克'}
                },
                mius(){
                    this.tem-=5
                    // if(this.tem>=30){
                    //     this.suggestion='短袖'
                    // }else if(this.tem <= 0){
                    //     this.suggestion='羽绒服'
                    // }else{
                    //     this.suggestion='夹克'}
                }
            },
            computed:{
                suggestion(){//响应式执行，当它依赖的数据源发生变化时
                    let res = '夹克'
                    if(this.tem>=30){
                        res='短袖'
                    }else if(this.tem <= 0){
                        res='羽绒服'
                    }else{
                        res='夹克'
                    }
                    return res
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>

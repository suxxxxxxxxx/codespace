<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div>{{ msg }}</div>
        <div v-text="info"></div>//v-text指令，会将数据解析成文本，不会解析html标签
        <div>{{ info }}</div>
        <div v-html="info"></div>//v-html指令，会将数据解析成html标签
    </template>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const App ={
            template:'#my-app',
            data(){
                return {
                    msg:'hello word',
                    info:'<h1>这是一个副文本</h1>'
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>

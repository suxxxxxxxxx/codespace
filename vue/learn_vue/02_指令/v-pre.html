<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div v-pre>{{ msg }}</div>

        <h2 v-cloak>{{msg}}</h2>
    </template>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const App ={
            data(){
                return {
                    msg:'hello word'
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div id="app"></div>
        <template id="tel">
            <div>
                <h1>你好 {{msg}}</h1>
                <h2>{{count}}</h2>
                <button @click="add">+1</button>
                <button @click="jian">-1</button>
            </div>
        </template>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            template: '#tel',
            data : function(){
                return {
                    msg:'hello word',
                    count:1
                }
            },
            methods:{
                add:function(){
                    this.count++
                },
                jian:function(){
                    this.count--
                }
            }
        }).mount('#app')
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img{
            width: 100px;
            height: 100px;
        }
        .active{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div :style="{color: fontColor, fontSize: fontLang}">sususu</div>
        <div :style="styleObj">航航</div>
        <div :style="[styleObj,styleObj2]">huhu</div>
    </template>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App ={
            template:'#my-app',
            data(){
                return{
                    fontColor:'blue',
                    fontLang: '50px',
                    styleObj:{
                        color:'red',
                        fontWeight:'bold'
                    },
                    styleObj2:{
                        fontSize:'40px',
                        background:'green'
                    }
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
